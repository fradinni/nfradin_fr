<form id="login-form" class="form-horizontal login-form" method="post" action="#">
	<fieldset>
		<div class="well well-small">
			<h3>Please login...</h3>
		</div>
		<div class="control-group">
	        <label class="control-label" for="input01">Username:</label>
	        <div class="controls">
	          	<input name="username" type="text" class="input-xlarge" id="input01">
	          	<!-- <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p> -->
	        </div>
	    </div>

	    <div class="control-group">
	        <label class="control-label" for="input01">Password:</label>
	        <div class="controls">
	          	<input name="password" type="password" class="input-xlarge" id="input01">
	          	<!-- <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p> -->
	        </div>
	    </div>

	    <div class="form-actions">
            <button type="submit" id="login_submit" class="btn btn-primary">Authenticate...</button>
            <a href="#" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
