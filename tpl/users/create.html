<div id="createUserModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  style="width: 340px;">
	
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 id="modal-title">Add user</h3>
	</div>
	<div class="modal-body" style="max-height: 460px !important;">
		<form id="create-user-form">
			<input type="hidden" name="_id" id="_id" />
			<div class="control-group">
		        <label class="control-label" for="username">Username:</label>
		        <div class="controls">
		          	<input name="username" type="text" class="input-xlarge" id="username">
		          	<!-- <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p> -->
		        </div>
		    </div>

		    <div class="control-group">
		        <label class="control-label" for="password">Password:</label>
		        <div class="controls">
		          	<input name="password" type="password" class="input-xlarge" id="password">
		          	<!-- <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p> -->
		        </div>
		    </div>

		    <div class="control-group">
		        <label class="control-label" for="email">Email:</label>
		        <div class="controls">
		          	<input name="email" type="text" class="input-xlarge" id="email">
		          	<!-- <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p> -->
		        </div>
		    </div>

		    <div class="control-group">
		        <label class="control-label" for="firstname">Firstname:</label>
		        <div class="controls">
		          	<input name="firstname" type="text" class="input-xlarge" id="firstname">
		          	<!-- <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p> -->
		        </div>
		    </div>

		    <div class="control-group">
		        <label class="control-label" for="lastname">Lastname:</label>
		        <div class="controls">
		          	<input name="lastname" type="text" class="input-xlarge" id="lastname">
		          	<!-- <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p> -->
		        </div>
		    </div>

		    <div class="control-group">
		        <label class="control-label" for="roles">Roles:</label>
		        <div class="controls">
		          	<input name="roles" type="text" class="input-xlarge" id="roles">
		          	<!-- <p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p> -->
		        </div>
		    </div>
	    </form>
	</div>
	<div class="modal-footer">
		<button id="cancel_edit" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button id="save_user" class="btn btn-primary">Save...</button>
	</div>
</div>
